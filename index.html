            @font-face { font-family: '04b_03'; src: url('04b_03.ttf'); } 
            * {

            body, html {
                height: 100%;

            body {

                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;

            a {

            }
            a:hover {
                cursor: pointer;
                color: #099ce0;
            }
            #banner {
                backdrop-filter: blur(64px);
                background-color: #0f172a80;
                position: fixed;
                z-index: 1;
                top: 0%;
                left: 0%;
                width: 100%;
                overflow: hidden;
                padding: 8px;
                padding-left: 32px !important;
                padding-right: 32px !important;
                border-bottom-left-radius: 32px;
                border-bottom-right-radius: 32px;
            }
            #banner-inner {
                display: flex;
                font-weight: 100;
                overflow: hidden;
                flex-wrap: nowrap !important;
                align-items: center;
            }
            #banner-spacer {
                display: hidden;
                position: relative;
                display: flex;
                align-items: center;
                margin-left: auto;
            }
            #banner-title {
                align-items: center;
                margin: 0px;
                padding: 0px;
                border: 0px;
                display: flex;
            }
            #banner-icon {
                margin: 0px;
                border: 0px;
                padding: 0px;
                vertical-align: middle !important;
                height: 50px;
            }
            #banner-icon-firefox {
                margin: 0px;
                border: 0px;
                padding: 0px;
                vertical-align: middle !important;
                height: 64px;
                display: none;
                image-rendering: crisp-edges;
            }
            .window {
                margin: 0px;
                border: 0px;
                padding: 8px;
                position: absolute;
                left: 50%;
                top: 75%;
                width: 50%;
                height: 0;
                padding-bottom: 35%;
                transform: translate(-50%, -75%);
                backdrop-filter: blur(48px);
                background-color: #08080890;
                color: #00d187;
                z-index: 2;
                border-radius: 32px;
                border-radius: 32px;
                display: flex !important;
                overflow: auto !important;
            }
            @keyframes cursor_blink {
                0% {background-color: #00d18700; box-shadow: 0px 4px #00000000;}
                10% {background-color: #00d187ff; box-shadow: 0px 4px #00000040;}
                50% {background-color: #00d187ff; box-shadow: 0px 4px #00000040;}
                75% {background-color: #00d18700; box-shadow: 0px 4px #00000000;}
                100% {background-color: #00d18700; box-shadow: 0px 4px #00000000;}
            }
            .terminal_cursor {
                margin: 0px;
                border: 0px;
                padding: 0px;
                width: 12px;
                height: 12px;
                background-color: #00d187;
                display: inline-block;
                animation-name: cursor_blink;
                animation-duration: 1s;
                animation-timing-function: linear;
                animation-delay: 0s;
                animation-iteration-count: infinite;
                animation-direction: forwards;
            }
            @-moz-document url-prefix() { 
                #banner-icon {
                    display: none;
                }
                #banner-icon-firefox {
                    display: unset;
                }
            }
            #banner-items {
                align-items: center;
            }

        <div class="window" id="main_page">
            <span>
                <p>
                Hello! You appear to have JavaScript disabled.<br>
                In order for this website to properly render, please enable it!<span class="terminal_cursor"></span>
                </p>
            </span>

        <script>
            function renderMarkdown(url) {
                var req = new XMLHttpRequest();
                req.onreadystatechange = function() {
                    var element = document.getElementById("main_page");
                    if(req.readyState == 4 && req.status == 200) {
                        var md = new markdownit({html: true, linkify: false,typographer: true});
                        element.innerHTML = "<span>"+md.render(req.responseText)+"</span>";
                        delete md;
                    } else {
                        element.innerHTML = "<span>Failed to load Markdown file!<br>Status Code: "+req.status+"<span class=\"terminal_cursor\"></span></span>";
                    }
                    delete element;
                }
                req.open("GET", url, true);
                req.send();
            }
            renderMarkdown("/markdowns/mainpage.md");
            function TalonFoxLinkEvent(element) {
                renderMarkdown("/markdowns/mainpage.md");
            };
            function ProjectsLinkEvent(element) {
                renderMarkdown("/markdowns/projects.md");
            };
        </script>
