<!DOCTYPE html>
<html class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Talon396">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Page containing information about GitHub Developer: Talon396.">
        <title>TalonFox</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet"> 
        <style>
            * {
                box-sizing: border-box;
            }
            body, html {
                height: 100%;
                margin: 0px;
            }
            body {
                background-image: url("Backdrop.png");
                background-position: 0%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-color: #0f172a;
                color: #cbd5e1;
                z-index: 0;
                font-family: 'Inter', sans-serif;
                text-shadow: 0px 4px #00000040;
            }
            a {
                text-decoration: none;
                color: #cbd5e1;
            }
            a:hover {
                cursor: pointer;
                color: #04AA6D;
            }
            #banner {
                background-color: #0f172a80;
                backdrop-filter: blur(32px);
                position: fixed;
                z-index: 1;
                top: 0%;
                left: 0%;
                width: 100%;
                overflow: hidden;
                padding: 8px;
                padding-left: 32px !important;
                padding-right: 32px !important;
                border-bottom-left-radius: 32px;
                border-bottom-right-radius: 32px;
            }
            #banner-inner {
                display: flex;
                font-weight: 100;
                overflow: hidden;
                flex-wrap: nowrap !important;
                align-items: center;
            }
            #banner-spacer {
                display: hidden;
                position: relative;
                display: flex;
                align-items: center;
                margin-left: auto;
            }
            #banner-title {
                align-items: center;
                margin: 0px;
                padding: 0px;
                border: 0px;
                display: flex;
            }
            #banner-icon {
                margin: 0px;
                border: 0px;
                padding: 0px;
                vertical-align: middle !important;
                height: 50px;
            }
            #banner-icon-firefox {
                margin: 0px;
                border: 0px;
                padding: 0px;
                vertical-align: middle !important;
                height: 64px;
                display: none;
                image-rendering: crisp-edges;
            }
            @-moz-document url-prefix() { 
                #banner-icon {
                    display: none;
                }
                #banner-icon-firefox {
                    display: unset;
                }
            }
            #banner-items {
                align-items: center;
            }
        </style>
        <script>
            if(navigator.product == "Gecko") {
                let headTitle = document.querySelector('head');
                let setFavicon = document.createElement('link');
                setFavicon.setAttribute('rel', "shortcut icon");
                setFavicon.setAttribute('href', "favicon.gif");
                headTitle.appendChild(setFavicon);
            } else {
                let headTitle = document.querySelector('head');
                let setFavicon = document.createElement('link');
                setFavicon.setAttribute('rel', "shortcut icon");
                setFavicon.setAttribute('href', "Fox.svg");
                headTitle.appendChild(setFavicon);
            }
        </script>
    </head>
    <body>
        <div id="banner">
            <div id="banner-inner">
                <h2 id="banner-title">
                    <!--[if !IE]><!--><img id="banner-icon-firefox" src="favicon.gif"><!--<![endif]-->
                    <img id="banner-icon" src="Fox.svg" height="50px">
                    <a href="javascript:void(0)">TalonFox</a>
                </h2>
                <div id="banner-spacer"></div>
                <ul id="banner-items">
                    <ui><a href="javascript:void(0)">Projects</a></ui>
                    <ui><a href="https://github.com/Talon396">GitHub</a></ui>
                </ul>
            </div>
        </div>
    </body>
</html>
